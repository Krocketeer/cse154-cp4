  * Description: The structure of the page for the Vaccine Appointment Finder.

  * or vaccine amounts by city.
  ***
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vaccine Appointment Finder</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body>
  <header><h1>Vaccine Appointment Finder</h1></header>
  <div class="container">
    <section class="tab-panel">
      <p id="top-copy">
        Use the form below to find an appointment by vaccine type or by city.
        Available cities to search for: Bellevue, Kent, Renton, Seattle
      </p>

      <ul id="tabs">
        <li>
          <div class="tab active" id="tab1">
            <p>Vaccine Type</p>
          </div>
        </li>
        <li>
          <div class="tab" id="tab2">
            <p>City</p>
          </div>
        </li>
      </ul>

      <div class="tab-content-container">
        <div class="tab-content active" id="tab1-content">
          <table>
            <tr>
              <td>
                <label for="vaccine">Vaccine</label>
                <select id="vaccine">
                  <option>Pfizer</option>
                  <option>Moderna</option>
                  <option>Johnson &amp; Johnson</option>
                </select>
              </td>
            </tr>
          </table>
          <button id="vaccine-search">Search</button>
        </div>
        <div class="tab-content" id="tab2-content">
          <table>
            <tr>
              <td>
                <label for="city">City</label>
                <input id="city" type="text" autocomplete="off" placeholder="Enter city name">
              </td>
            </tr>
          </table>
          <button id="city-search">Search</button>
        </div>
      </div>
    </section>
    <section id="api-response">
    </section>
    <section id="warning">
      <p>Unexpected error occurred. Please try searching again.</p>
    </section>
  </div>
  <p>Uses the Vaccine API</p>
</body>
</html>
